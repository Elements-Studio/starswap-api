apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: "starswap-api-ingress"
  #  namespace: "default"
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
  labels:
    app: starswap-api
spec:
  rules:
    - http:
        paths:
          - path: /main/*
            backend:
              serviceName: "starswap-api"
              servicePort: 80
          - path: /barnard/*
            backend:
              serviceName: "starswap-api-barnard"
              servicePort: 80
          - path: /proxima/*
            backend:
              serviceName: "starswap-api-proxima"
              servicePort: 80
#          - path: /barnard-old/*
#            backend:
#              serviceName: "starswap-api-barnard-old"
#              servicePort: 80
#          - path: /barnard-new/*
#            backend:
#              serviceName: "starswap-api-barnard-new"
#              servicePort: 80
          - path: /aptos-testnet/*
            backend:
              serviceName: "starswap-api-aptos-testnet"
              servicePort: 80
