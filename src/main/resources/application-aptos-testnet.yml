server:
  servlet:
    context-path: "/${CHAIN_NETWORK}"

spring:
  jpa:
    show-sql: true
    properties:
      hibernate:
        hbm2ddl:
          # auto: create # 开发阶段使用
          auto: update
  flyway:
    enabled: false # 启用或禁用 flyway

starswap:
  token-price-service:
    base-url: http://k8s-default-starcoin-cbf39ae390-308376289.ap-northeast-1.elb.amazonaws.com/barnard/v1
  farming-boost:
    whitelist: "${FARMING_BOOST_WHITELIST}"
  pulling-event-task-execute:
    fixed-delay: 300000
  pulling-event-task-auto-create:
    fixed-delay: 300000
  invisible-token-pairs: '["BX_USDT,STC"]'
  aptos-contract-address: "0xbda17e76b3c4d6c2c004a4dfdf5046e384facedab3e65134a5e1439373df0602"

starcoin:
  enabled: false
  event-subscription-enabled: false

aptos:
  enabled: true
  event-handle:
    fixed-delay: 5000
  node-api:
    #base-url: "https://fullnode.devnet.aptoslabs.com/v1"
    base-url: "https://testnet.aptoslabs.com/v1"

logging:
  level:
    org:
      springframework:
        web:
          filter:
            CommonsRequestLoggingFilter: DEBUG
        #cache: TRACE
        cache: INFO
      hibernate:
        tool:
          hbm2ddl: DEBUG
          # 输出数据库模型（开发阶段）

      starcoin:
        starswap:
          api:
            config:
              CacheConfig: INFO
          subscribe:
            handler: DEBUG
          taskservice: DEBUG

